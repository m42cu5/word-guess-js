<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body onload="handleOnload();">
    <h1>Word Guess</h1>

    <!-- div containers -->
    <div id="word" style="display: none"></div>
    <div id="guess" style="display: none"></div>
    <div id="guessCount" style="display: none"></div>

    <div id="text">Guess the word:</div>
    <form onsubmit="guessWord();return false">
      <div id="clue"></div>
      <input id="input" type="text" />
      <input type="submit" />
    </form>

    Wrong guesses:
    <div id="wrongCharList"></div>

    <script src="index.js"></script>
  </body>
</html>
